<html>
	<head>
		<title>Holy War</title>
		<link rel="stylesheet" type="text/css" href="interface.css" />
	</head>
	<body>
		<br />
		<button onclick="goldClick(1)">Gather Gold</button>
		<br />
		<button onclick="demonClick(1)">Kill Demon!</button>
		<br />
		Gold: <span id="gold">0</span>
		<br />
		Faith: <span id="faith">0</span>
		<br />
		Souls: <span id="souls">0</span>
		<br />
		<hr>
		<button onclick="buyPeasant()">Recruit Peasant</button>
		<br />
		Peasants: <span id="peasants">0</span>
		<br />
		Peasant Cost: <span id="PeasantCost">10</span> gold
		<br />
		<button title="Recruits a peasant every few seconds" onclick="buyTavern()">Buy Tavern</button>
		<br />
		Taverns: <span id="taverns">0</span>
		<br />
		Tavern Cost: <span id="TavernCost">1000</span>
		<hr>
		<button onclick="buyPriest()">Recruit Priest</button>
		<br />
		Priests: <span id="priests">0</span>
		<br />
		Priest Cost: <span id="PriestCost">1000</span> gold
		<br />		
		<br />
		<hr>
		<button title="A pious warrior" onclick="buyPaladin()">Recruit Paladin</button>
		<br />
		Paladins: <span id="paladins">0</span>
		<br />
		Paladin Cost: <span id="PaladinCost">100</span> faith
		<br />
		<button onclick="buyWeapon()">Buy Weapon</button>
		<br />
		Weapons: <span id="weapons">0</span>
		<br />
		Weapon Cost: <span id="WeaponCost">1000</span> faith
		
		<br />
		<br />
		<br />
		<button onclick="debugCurrency()">DebugMoney</button>
		<br />
		
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
